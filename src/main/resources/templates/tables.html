<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" style="position: absolute; left: 5px;">Advance search</h4>
            </div>
            <div class="modal-body">
                <div class="form-inline">
                    <div class="form-group form-row" >
                        <label  style="clear: both;float: left;margin-right: 15px;margin-top: 3px" for="searchbyscore">Search By Score</label>
                        <input  class="form-control form-control-sidebar" id = "score_min" style="width: 100px" type="input" placeholder="Min" >
                        <input  class="form-control form-control-sidebar" id = "score_max" style="width: 100px" type="input" placeholder="Max" >
                    </div>

                </div>
                <div class="form-inline">
                <div class="form-group" >
                    <label  style="clear: both;float: left;margin-right: 18px; margin-top: 17px" for="searchbysize">Search By Size</label>
                    <input  class="form-control form-control-sidebar" id = "size_min" style="width: 100px;margin-top: 17px" type="input" placeholder="Min" >
                    <input  class="form-control form-control-sidebar" id = "size_max" style="width: 100px;margin-top: 17px" type="input" placeholder="Max" >
                </div>
                </div>
                <fieldset style="clear: both;margin-top: 30px">
                    <legend style="clear: both;font-size: 15px;margin-top: 10px"><b>Role Id Search:</b></legend>
                <div class="form-inline">
                    <div class="form-group" >
                        <label  style="clear: both;float: left;margin-right: 10px;margin-top: 8px" for="searchbyroleidorproperty">Role Id</label>
                        <input  class="form-control form-control-sidebar" id= "proper_role_id" style="width: 200px" type="input" placeholder="Role Id" >
                        <input type="radio" style="clear: both; float: left;margin-right: 10px; margin-top: 20px" id="atleastonerole" name="radio_select" value="HTML">
                        <label style="float: left;margin-right: 15px; margin-top: 15px"  for="atleastonerole">At least one role</label><br>
                        <input type="radio" style="float: left;margin-right: 10px; margin-top: 20px"  id="allroles" checked name="radio_select" value="CSS">
                        <label style="float: left;margin-right: 15px; margin-top: 15px"  for="allroles">All roles</label><br>
                        <input type="radio" style="clear:both;float: left;margin-right: 10px; margin-top: 20px"  id="per_role_id_match" name="radio_select" value="role_percentage">
                        <label style="float:left; margin-right: 15px; margin-top: 15px"  for="allroles">Min % of Role Matching </label>
                        <div id="role_per_div_id" class="hidden">
                            <label  style="clear: both;float: left;margin-right: 15px;margin-top: 20px" for="percentageofrolematching">Percentage</label>
                            <input  class="form-control form-control-sidebar" id= "per_role_id" style="float: left;margin-right: 15px;margin-top: 15px;width: 100px" type="input" placeholder="Percentage" >
                        </div>


                    </div>
                    <!--<div >

                        <label  style="clear: both;float: left;margin-right: 18px; margin-top: 17px" for="percentageofrolematching"></label>
                        <input  class="form-control form-control-sidebar" id = "per_role_id" style="width: 100px;margin-top: 17px" type="input" placeholder="Min" >
                    </div>-->
                </div>
                </fieldset>
                <fieldset style="clear: both;margin-top: 30px">
                    <legend style="clear: both;font-size: 15px;margin-top: 10px"><b>Content Search:</b></legend>
                    <div class="form-inline">
                        <div class="form-group" >
                            <label  style="clear: both;float: left;margin-right: 10px; margin-top: 20px" for="searchcontent">Content</label>
                            <input  class="form-control form-control-sidebar" id= "contentId" style="width: 200px;margin-top: 15px;margin-left: 25px" type="input" placeholder="content" >
                            <i id = "content-icon-id" style="margin-left: 13px" class="fa fa-info-circle"></i>
                        </div>
                        <div id="info-id-content" style="margin-left: 90px;color: #0c84ff "class="hidden"> Content of the role matching table</div>
                        <div class="form-group" >
                            <label  style="clear: both;float: left;margin-right: 15px; margin-top: 25px" for="percentage_of_role">Percentage</label>
                            <input  class="form-control" id= "percentage" style=" float: left;width: 200px;margin-right:15px;margin-top: 20px;" type="input" placeholder="Percentage" >
                            <i style="margin-top: 20px" class="myDIV fa fa-info-circle"></i>

                        </div>
                        <div id="info-id" style="margin-left: 90px;color: #0c84ff "class="hidden"> Percentage of the roles containing the content</div>
                    </div>

                </fieldset>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="sa_search btn btn-primary">Search</button>
            </div>
        </div>
    </div>
</div>
